<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsyleform.css">

</head>

<body>
    <div class=" container pt-3">
        <form class="row g-3 needs-validation margin-auto" novalidate>
            <h4 class="text-center mt-3 "> Sign in To register</h4>
            <div class="col-md-6">
                <label for="input1" class="form-label">Surname</label>
                <div class="input-group has-validation">

                    <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-file-signature"></i></span>
                    <input type="text" class="form-control" id="validationSurname" aria-describedby="inputGroupPrepend"
                        placeholder="Surname" required>
                        <div class="invalid-feedback">
                            Name required
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="input2" class="form-label">Middle-name</label>
                <div class="input-group has-validation">
                    
                    <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-file-signature"></i> </span>
                    <input type="text" class="form-control" placeholder="Middle-name" id="validationname"
                        aria-required="true" required>
        
                        <div class="invalid-feedback">
                            middle-name required
                        </div>
                </div>

            </div>
            <div class="c0l-md-12">
                <label for="input3" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputgroup"> <i class="fas fa-user icon"></i></span>
                    <input type="text" class="form-control" placeholder="username" id="valdationusername" required>

                    <div class="invalid-feedback">
                        user-name required
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <label for="input3">Phone Number</label>
                <div class="input-group has validation">
                    <span class="input-group-text" id="inputgroup"><i class="fas fa-phone-alt"></i></span>
                    <input type="tel" class="form-control" placeholder="phone-number" id="validationnumber" required>

                    <div class="invalid-feedback">
                        phone number required
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="input4"> Valid-Email</label>
                <div class="input-group has validation">
                    <span class="input-group-text " id="inputgroup"><i class="fas fa-envelope-open-text"></i></span>
                    <input type="email" class="form-control" placeholder=" Valid email" id="validationemail" required>

                    <div class="invalid-feedback">
                        valid-email required
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <label for="input5"> Create password</label>
                <div class="input-group has validation">
                    <span class="input-group-text" id="inputgroup"><i class="fas fa-unlock-alt"></i></span>
                    <input type="password" class="form-control" placeholder=" enter password" id="validationpassword"
                        required>

                        <div class="invalid-feedback">
                            password must contain a symbol,alphabelt & number
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="input5">Confirm password</label>

                <span class="input-group has validation">
                    <span class="input-group-text" id="inputgroup"><i class="fas fa-unlock-alt"></i></span>
                    <input type="password" class="form-control" placeholder=" enter password" id="validationconfirm"
                        required />
                <h4 class="invalid-feedback"> confirm password must be same with password</h4>
                </span>
            </div>

            <div class="col-md-12">
                <div class="form-check">

                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck"> I agree to Terms and conditions</label>
                    <div class="invalid-feedback">
                        please agree to policy
                    </div>
                </div>

            </div>

            <div class="col-md-12 mb-5">
                <button class="btn btn-primary " type="submit">Submit form</button>
            </div>

        </form>
    </div>


    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/bootjs.js"></script>
</body>

</html>
